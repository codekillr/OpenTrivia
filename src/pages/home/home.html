<ion-header>
  <ion-navbar>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list inset>  
        <ion-item>
            <ion-label>No. of Questions </ion-label>
            <ion-input [(ngModel)]="nos" type="number"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="getQuestions(nos)">Search</button>
    </div>
</ion-content>
