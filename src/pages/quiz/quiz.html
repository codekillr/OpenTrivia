<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
 <ion-card *ngFor="let quest of trivia.results; let choice of options;" (click)="getAnswer(quest.correct_answer)">
       
        <ion-card-content>
        <ion-card-title>
          <strong><h2 [innerHTML]=" quest.question">
          </h2></strong>
            
        </ion-card-title>
        <p> Options: </p>
        
        <div [innerHTML]="choice"></div>
        
        </ion-card-content>
    </ion-card>
</ion-content>
